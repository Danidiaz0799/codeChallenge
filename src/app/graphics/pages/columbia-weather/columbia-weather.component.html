<div class="mt-10 mb-4 flex flex-col items-center">

    <div class="flex flex-col md:flex-row justify-center w-full">
        <div class="w-full md:w-1/3 p-4">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="day">
                    <th mat-header-cell *matHeaderCellDef> Día </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="temperature">
                    <th mat-header-cell *matHeaderCellDef> Temperatura (°F) </th>
                    <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="mt-10 w-full md:w-2/3">
            <canvas id="weatherChart"></canvas>
        </div>
    </div>
    <div class="mb-4 flex justify-center space-x-4">
        <button type="button" (click)="previousDays()" [disabled]="currentIndex === 0" class="btn btn-primary">Anterior</button>
        <button type="button" (click)="nextDays()" [disabled]="currentIndex + daysToShow * 2 >= weatherData.length" class="btn btn-primary">Siguiente</button>
    </div>
</div>
