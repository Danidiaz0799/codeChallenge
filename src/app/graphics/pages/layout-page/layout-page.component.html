<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px' }">
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="spacer"></span>
            <span>Men√∫</span>
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item
                *ngFor="let item of sidebarItems"
                [routerLink]="item.url"
                (click)="sidenav.toggle()">
                <mat-icon matListItemIcon>
                    {{ item.icon }}
                </mat-icon>
                {{ item.label }}
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>
        <button mat-button routerLink="/weather">
            Weather
        </button>
    </mat-toolbar>

    <div class="container">
        <h1 class="title">Weather</h1>
        <router-outlet></router-outlet>
        <div class="button-container">
            <button mat-raised-button color="primary" routerLink="/weather/TOP">
                Kansas Weather
            </button>
            <button mat-raised-button color="accent" routerLink="/weather/LWX">
                Columbia Weather
            </button>
        </div>
    </div>
</mat-sidenav-container>
