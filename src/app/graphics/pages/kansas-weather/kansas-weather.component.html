<div class="mb-4 flex flex-col items-center">
    <h1 class="title">Kansas</h1>
    <div class="flex flex-col md:flex-row justify-center w-full">
        <div class="w-full md:w-1/3 p-4">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="day">
                    <th mat-header-cell *matHeaderCellDef> Day </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="temperature">
                    <th mat-header-cell *matHeaderCellDef> Temperature (Â°F) </th>
                    <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="mt-10 w-full md:w-2/3">
            <canvas id="weatherChart"></canvas>
        </div>
    </div>
    <div class="mb-4">
        <label for="daysToShow" class="mr-2">Days to show:</label>
        <input id="daysToShow" type="number" [value]="daysToShow" (change)="onDaysToShowChange($event)" class="border p-1 rounded" min="1" max="7">
    </div>
    <div class="mb-4 flex justify-center space-x-4">
        <button type="button" (click)="previousDays()" [disabled]="currentIndex === 0" class="btn btn-primary">Previous</button>
        <button type="button" (click)="nextDays()" [disabled]="currentIndex + daysToShow * 2 >= weatherData.length" class="btn btn-primary">Next</button>
    </div>
</div>
